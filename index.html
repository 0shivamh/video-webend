<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Video Player</title>

  <!-- Video.js CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.17.0/video-js.css"
    rel="stylesheet"
  />

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, "Helvetica Neue", sans-serif;
    }

    .player-wrapper {
      width: 100%;
      max-width: 1080px;
      background: black;
    }
  </style>

  <!-- Video.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.17.0/video.min.js"></script>
</head>

<body>
  <div class="player-wrapper">
    <video
      id="video-player"
      class="video-js vjs-fluid vjs-big-play-centered"
      controls
      playsinline
    ></video>
  </div>

  <script>
    // --------------------------------------------------
    // Get HLS source from query parameter
    // Example:
    // ?src=https://s3-cdn.bigbooster.in/recordings/.../master.m3u8
    // --------------------------------------------------

    const params = new URLSearchParams(window.location.search);
    const src = params.get("src");

    if (!src) {
      console.error("No video source provided.");
    } else {
      console.log("Loading stream:", src);

      const player = videojs("video-player", {
        controls: true,
        fluid: true,
        preload: "auto",
        html5: {
          vhs: {
            withCredentials: false
          }
        }
      });

      player.src({
        src: src,
        type: "application/x-mpegURL"
      });

      player.ready(() => {
        console.log("Player ready");
      });

      player.on("error", () => {
        console.error("Playback error:", player.error());
      });
    }
  </script>
</body>
</html>
