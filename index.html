        display: grid;
        place-items: center;
      }

      .player-wrapper {
        width: 100%;
        max-width: 1080px;
        position: relative;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        background: black;
      }

      #fullscreen-button {
        color: white;
        position: absolute;
        top: 5px;
        left: 5px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1;
      }
      #exit-fullscreen-button {
        color: white;
        position: absolute;
        display: none;
        top: 5px;
        left: 5px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1;
