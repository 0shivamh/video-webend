        place-items: center;

        max-width: 1080px;

        position: absolute;
        top: 5px;
        left: 5px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1;
      }
      #exit-fullscreen-button {
        color: white;
        position: absolute;
        display: none;
        top: 5px;
        left: 5px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 1;
